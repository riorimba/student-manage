<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add Student</title>
</head>

<body>
    {% include 'student/navbar.html' %}
    <h1 class="text-center my-3">Add New Student</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/add-student/" method="post">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="nim">Nim:</label>
                                <input name="student_nim" type="number" id="nim" class="form-control" placeholder="Enter Your Nim" required>
                            </div>
                            <div class="md-3">
                                <label for="name">Name:</label>
                                <input name="student_name" type="text" id="name" class="form-control" placeholder="Enter Your Name" required>
                            </div>
                            <div class="md-3">
                                <label for="email">Email</label>
                                <input name="student_email" type="email" id="email" class="form-control" placeholder="Enter Your Email" required>
                            </div>
                            <div class="md-3">
                                <label for="address">Address:</label>
                                <textarea name="student_address" id="address" rows="5" class="form-control" placeholder="Enter Your Address" required></textarea>
                            </div>
                            <div class="md-3">
                                <label for="phone">Phone:</label>
                                <input name="student_phone" type="number" id="phone" class="form-control" placeholder="Enter Your Phone Number" required>
                            </div>
                            <div class="container text-center my-3">
                                <button class="btn btn-primary">
                                    Add Student
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
